<system>
  workers 4
  root_dir /tmp/fluentd/root
</system>
<source>
  @type dummy
  tag test
</source>

<match test>
  @type forward
  enable_dns_srv true
  verify_connection_at_startup true

  <server>
    #srv_service_name fuentd
    #srv_service_protocol tcp
    host bootjp.me
    port 24224
  </server>

  flush_interval 0
  send_timeout 60
  heartbeat_type udp
  heartbeat_interval 1
  recover_wait 10
  hard_timeout 60
  expire_dns_cache nil
  phi_threshold 16
  phi_failure_detector true
</match>
